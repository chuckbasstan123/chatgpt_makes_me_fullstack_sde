apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm
  template:
    metadata:
      labels:
        app: llm
    spec:
      containers:
      - name: my-container
        image: chucktanisnotadog/llm_service_3:latest
        ports:
        - containerPort: 5000